<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog Manager</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
  <h1>Simple Blog Manager</h1>
  
  <div id="container">
    <div id="post-list">
      <h3>Posts</h3>
    </div>
    <div id="post-detail">
      <h3>Post Details</h3>
    </div>
  </div>

  <form id="new-post-form">
  <h3>Add New Post</h3>
  <input type="text" id="title" name="title" placeholder="Title" required />
  <textarea id="content" name="content" placeholder="Content" required></textarea>
  <input type="text" id="author" name="author" placeholder="Author" required />
  <button type="submit">Add Post</button>
</form>



  <!-- Edit Form -->
  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" id="edit-title" />
    <label for="edit-content">Content:</label>
    <textarea id="edit-content" rows="5"></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
